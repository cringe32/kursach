<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Заказы</title>
</head>
<head th:insert="blocks/head :: head"></head>
<body style="background: url(&quot;/img/bg.jpg&quot;) top / cover;">
<div th:insert="blocks/nav :: nav"></div>
<main class="page projects-page mt-5">
    <section class="portfolio-block projects-with-sidebar">
        <div class="container">
            <div class="heading">
                <h2>Заказы</h2>
            </div>
            <div class="row">
                <div class="col-3 project-sidebar-card p-3 bg-light" th:each="o : ${orderings}">
                        <img class="img-fluid image scale-on-hover mb-2" th:src="'/img/' + ${o.cargo.photo}"
                             style="border-radius: 10px;">
                    <p class="lead" style="margin-bottom: 5px;">Название:&nbsp;<span th:text="${o.cargo.name}"></span>
                    </p>
                    <p class="lead" style="margin-bottom: 5px;">Цена:&nbsp;&nbsp;<span th:text="${o.cargo.price}"></span>
                    </p>
                    <p class="lead" style="margin-bottom: 5px;">Заказчик:&nbsp;&nbsp;<span
                            th:text="${o.client.username}"></span></p>
                    <p class="lead" style="margin-bottom: 5px;">Адрес:&nbsp;&nbsp;<span th:text="${o.address}"></span></p>
                    <p class="lead" style="margin-bottom: 5px;">Статус:&nbsp;&nbsp;<span
                            th:text="${o.statusOrdering.name}"></span></p>
                    <div th:if="${role == 'MANAGER'}">
                        <a th:if="${o.statusOrdering.name() == 'WAITING'}" th:href="'/cargos/notconf/' + ${o.id}"
                           class="btn btn-danger m-1" type="button" style="margin-right: 10px;">Не подтверждено</a>
                        <a th:if="${o.statusOrdering.name() == 'WAITING'}" th:href="'/cargos/conf/' + ${o.id}"
                           class="btn btn-primary m-1" type="button">Подтверждено</a>
                        <a th:if="${o.statusOrdering.name() == 'CONF'}" th:href="'/cargos/done/' + ${o.id}"
                           class="btn btn-primary m-1" type="button">Выполнено</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<script src="/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/pikaday.min.js"></script>
<script src="/js/theme.js"></script>
</body>

</html>
